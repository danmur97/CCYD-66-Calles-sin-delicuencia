<ion-header>
  <ion-navbar>
    <ion-title>Opciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Mensajes de depuración</ion-label>
      <ion-toggle [(ngModel)]="debug_messages" (ionChange)="update()" checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Posición gps modificada (para pruebas)</ion-label>
      <ion-toggle [(ngModel)]="false_gps" (ionChange)="update()" checked="true"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
